<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #eef1f5);
            color: #000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        .logo {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
        }

        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            display: flex;
            gap: 25px;
            padding: 20px;
        }

        .section {
            background: #fff;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .summary {
            flex: 1;
        }

        .checkout {
            flex: 2;
        }

        .section-title {
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 6px;
        }

        .order-table {
            width: 100%;
            border-collapse: collapse;
        }

        .order-table th,
        .order-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .order-table th {
            text-align: left;
        }

        .order-total td {
            font-weight: bold;
        }

        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .form-input,
        .form-textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #000;
        }

        .payment-title {
            margin-top: 10px;
            font-size: 16px;
        }

        .payment-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checkout-btn {
            margin-top: 10px;
            padding: 14px;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            background: #000;
            color: #fff;
        }

        .checkout-btn:hover {
            opacity: 0.85;
        }

        .footer {
            text-align: center;
            margin: 30px 0;
            font-size: 14px;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1 class="logo">Mittal restaurant</h1>
        <h1 class="head" text-align="center">Checkout</h1>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Checkout</a>
        </nav>
    </header>


    <main class="container">
        <section class="section summary">
            <h2 class="section-title">Order Summary</h2>

            <table class="order-table">
                <tr>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Wireless Headphones</td>
                    <td>1</td>
                    <td>$50</td>
                </tr>
                <tr class="order-total">
                    <td colspan="2">Total</td>
                    <td>$50</td>
                </tr>
            </table>
        </section>

        <section class="section checkout">
            <h2 class="section-title">Billing Details</h2>
            <form class="checkout-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Shipping Address</label>
                    <textarea class="form-textarea" rows="3" required></textarea>
                </div>

                <h3 class="payment-title">Payment Method</h3>

                <div class="payment-options">
                    <label><input type="radio" name="payment" required> Credit Card</label>
                    <label><input type="radio" name="payment"> Debit Card</label>
                    <label><input type="radio" name="payment"> Cash on Delivery</label>
                </div>

                <div class="form-group">
                    <label><b>Card Number</b></label>
                    <input type="text" class="form-input" placeholder="1234 5678 9012 3456">
                </div>

                <button type="submit" class="checkout-btn">Place Order</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Â© 2025 Simple Shop</p>
    </footer>

</body>
</html>
